<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Style Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear" class="btn btn-danger">C</button>
            <button id="divide" class="btn btn-operator">/</button>
            <button id="multiply" class="btn btn-operator">*</button>
            <button id="subtract" class="btn btn-operator">-</button>

            <button id="seven" class="btn btn-numeric">7</button>
            <button id="eight" class="btn btn-numeric">8</button>
            <button id="nine" class="btn btn-numeric">9</button>
            <button id="add" class="btn btn-operator">+</button>

            <button id="four" class="btn btn-numeric">4</button>
            <button id="five" class="btn btn-numeric">5</button>
            <button id="six" class="btn btn-numeric">6</button>

            <button id="one" class="btn btn-numeric">1</button>
            <button id="two" class="btn btn-numeric">2</button>
            <button id="three" class="btn btn-numeric">3</button>
            <button id="equals" class="btn btn-equals" rowspan="2">=</button>

            <button id="zero" class="btn btn-numeric btn-zero">0</button>
            <button id="decimal" class="btn btn-numeric">.</button>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
