<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="clock-container p-5 rounded-3">
            <h1 class="text-center mb-4">25 + 5 Clock</h1>
            <div class="row text-center mb-4">
                <div class="col">
                    <h2 id="break-label">Break Length</h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="break-decrement" class="btn btn-outline-light">-</button>
                        <span id="break-length" class="mx-3">5</span>
                        <button id="break-increment" class="btn btn-outline-light">+</button>
                    </div>
                </div>
                <div class="col">
                    <h2 id="session-label">Session Length</h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="session-decrement" class="btn btn-outline-light">-</button>
                        <span id="session-length" class="mx-3">25</span>
                        <button id="session-increment" class="btn btn-outline-light">+</button>
                    </div>
                </div>
            </div>
            <div class="timer-container text-center p-4 rounded-3 mb-4">
                <h2 id="timer-label">Session</h2>
                <p id="time-left" class="display-1">25:00</p>
            </div>
            <div class="controls text-center">
                <button id="start_stop" class="btn btn-light btn-lg">Start</button>
                <button id="reset" class="btn btn-outline-light btn-lg">Reset</button>
            </div>
        </div>
    </div>
    <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
